<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <link rel="stylesheet" href="time-tracking.css">
</head>
<body>
    <main>
        <div class="time-tracking-container">
            <div class="report-container">
                <div class="report-1">
                    <div class="report-1-image"></div>
                    <div class="report-1-text">
                        <p class="p-1 color-dim">Report for</p>
                        <p class="p-2">Jeremy <br> Robson</p>
                    </div>
                </div>
                <div class="report-2">
                    <p class="color-dim">Daily</p>
                    <p>Weekly</p>
                    <p class="color-dim">Monthly</p>
                </div>
            </div>

            <div class="others-container">
                <div class="others ">
                    <div class="common work-first"></div>
                    <div class="work">
                        <div class="work-content-container">
                            <p>Work</p>
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="white" fill-rule="evenodd"/></svg>
                        </div>

                        <div class="work-p1">
                            <p >32hrs</p>
                        </div>

                        <div>
                            <p class="color-dim p-1">Last week - 36hrs</p>
                        </div>
                    </div>
                </div>

                <div class="others ">
                    <div class="common play-first"></div>
                    <div class="work">
                        <div class="work-content-container">
                            <p>Play</p>
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="white" fill-rule="evenodd"/></svg>
                        </div>

                        <div class="work-p1">
                            <p >10hrs</p>
                        </div>

                        <div>
                            <p class="color-dim p-1">Last week - 8hrs</p>
                        </div>
                    </div>
                </div>

                <div class="others ">
                    <div class="common study-first"></div>
                    <div class="work">
                        <div class="work-content-container">
                            <p>Study</p>
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="white" fill-rule="evenodd"/></svg>
                        </div>

                        <div class="work-p1">
                            <p >4hrs</p>
                        </div>

                        <div>
                            <p class="color-dim p-1">Last week - 7hrs</p>
                        </div>
                    </div>
                </div>

                <div class="others ">
                    <div class="common excercise-first"></div>
                    <div class="work">
                        <div class="work-content-container">
                            <p>Excercise</p>
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="white" fill-rule="evenodd"/></svg>
                        </div>

                        <div class="work-p1">
                            <p >4hrs</p>
                        </div>

                        <div>
                            <p class="color-dim p-1">Last week - 5hrs</p>
                        </div>
                    </div>
                </div>

                <div class="others ">
                    <div class="common social-first"></div>
                    <div class="work">
                        <div class="work-content-container">
                            <p>Social</p>
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="white" fill-rule="evenodd"/></svg>
                        </div>

                        <div class="work-p1">
                            <p >5hrs</p>
                        </div>

                        <div>
                            <p class="color-dim p-1">Last week - 10hrs</p>
                        </div>
                    </div>
                </div>

                <div class="others ">
                    <div class="common selfcare-first"></div>
                    <div class="work">
                        <div class="work-content-container">
                            <p>Self Care</p>
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="white" fill-rule="evenodd"/></svg>
                        </div>

                        <div class="work-p1">
                            <p >2hrs</p>
                        </div>

                        <div>
                            <p class="color-dim p-1">Last week - 2hrs</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
